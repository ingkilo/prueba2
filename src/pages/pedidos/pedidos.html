<ion-header>

  <ion-navbar>
    <ion-title>Detalle Confirmar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-list>
  <ion-item>    
    <ion-row>
      <ion-col >
        Nombre
      </ion-col>
      <ion-col >
        Cantidad
      </ion-col>
      <ion-col>
        Total
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item *ngFor="let vv of pd" >    
    <ion-row>
      <ion-col >
        {{vv.NOMBRE}}
      </ion-col>
      <ion-col >
        {{vv.CANTIDAD}}
      </ion-col>
      <ion-col>
        {{vv.TOTAL}}
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
<button ion-button (click)="confirmar()">Confirmar</button>
</ion-content>
