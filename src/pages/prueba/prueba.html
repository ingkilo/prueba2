<ion-header>

  <ion-navbar>
    <ion-title>preparar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item>    
      <ion-grid>
        <ion-row>
          <ion-col>
            ID
          </ion-col>
          <ion-col>
            Mesa
          </ion-col>
          <ion-col>
            Tiempo
          </ion-col>   
        </ion-row>
      </ion-grid>
    </ion-item>
  <button ion-item *ngFor="let xx of paraPreparar" detail-push (click)="presentProfileModal(xx.ID_PED)"  >  
    <ion-grid>
      <ion-row>
        <ion-col>
          {{xx?.ID_PED}}
        </ion-col>
        <ion-col>
          {{xx?.MESA}}
        </ion-col>
        <ion-col>
          {{xx?.FCH_CRE_PED}}
        </ion-col>   
      </ion-row>
    </ion-grid> 
  </button>
</ion-list>
</ion-content>
